<ion-modal class="alert-borne-modal" id="modal-borne1" #modalborne trigger="open-borne-dialog">
  <ng-template>
    <div class="wrapper">
      <h1 class="alert-borne-title">Ajouter une borne de recharge <span>- Identité</span> <ion-icon name="close-outline"
          (click)="modalborne.dismiss()"></ion-icon>
      </h1>
      <ion-item-group class="alert-borne-identite-content-top">
        <ion-item-group>
          <ion-label for="borne-serie" class="borne-alert-item-title">Numéro de série</ion-label>
          <ion-item fill="outline" lines="none">
            <ion-input id="borne-serie" type="text" />
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-label for="borne-nom" class="borne-alert-item-title">Nom de la borne</ion-label>
          <ion-item fill="outline" lines="none">
            <ion-input id="borne-nom" type="text" />
          </ion-item>
        </ion-item-group>
      </ion-item-group>

      <ion-item-group class="alert-borne-identite-content-body">
        <ion-label for="borne-adresse" class="borne-alert-item-title">Adresse complète</ion-label>
        <ion-item fill="outline" lines="none">
          <ion-input id="borne-adresse" type="text" />
          <ion-icon color="dark" name="search-outline"></ion-icon>
        </ion-item>
      </ion-item-group>

      <ion-item class="alert-borne-identite-content-footer" lines="none">
        <p>Etape 1 sur 2</p>
        <ion-button id="open-borne-dialog2" expand="block">Suivant</ion-button>
        <app-borne-alert-param [modalParent]="modalborne"></app-borne-alert-param>
      </ion-item>
    </div>
  </ng-template>
</ion-modal>
