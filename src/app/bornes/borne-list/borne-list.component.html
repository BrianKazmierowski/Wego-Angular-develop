<ion-grid [fixed]="true" class="borne-list-background">
  <ion-item-group class="borne-list-header">
    <ion-text class="borne-list-title">
      <h1>Liste des bornes</h1>
    </ion-text>
    <ion-item fill="outline" lines="none">
      <ion-input #s type="text" placeholder="Rechercher..." (keyup.enter)="search(s.value)"
        [value]="searchTerm"></ion-input>
      <ion-icon color="dark" class="borne-header-input" name="search-outline" (click)="search(s.value)"></ion-icon>
    </ion-item>
    <ion-button class="borne-button-add" id="open-borne-dialog" expand="block"><ion-icon
        name="add-outline"></ion-icon>Ajouter une borne</ion-button>
  </ion-item-group>
  <ion-row class="borne-list-table-header">
    <ion-col size="2">Bornes</ion-col>
    <ion-col size="4" offset="1">Localisation</ion-col>
    <ion-col>Statut</ion-col>
    <ion-col>Puissance</ion-col>
    <ion-col>Courant</ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="borne-list-table-main-content">
    <ion-row *ngFor="let borne of bornes" class="borne-list-table-body">
      <ion-col size="3" class="borne-list-table-body-bornesCol">
        <span class="borne-list-table-body-name">{{ borne.name }}</span>
        <p>{{ borne.serie }}</p>
      </ion-col>
      <ion-col size="4">
        {{ borne.location }}
      </ion-col>
      <ion-col size="1">
        <button class="borne-list-table-body-statut">{{ borne.statut }}</button>
      </ion-col>
      <ion-col size="1" offset="1">
        {{ borne.puissance }}
      </ion-col>
      <ion-col size="1">
        <span class="borne-list-table-body-courant">{{ borne.courant }}</span>
      </ion-col>
      <ion-col>
        <a routerLink="/bornes/{{borne.id}}">
          <ion-icon name="search-outline"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
  </div>
</ion-grid>

<app-borne-alert></app-borne-alert>
