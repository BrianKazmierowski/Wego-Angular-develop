<ion-modal #forgot_pwd_modal trigger="forgot-password" class="landing-forget-modal" [breakpoints]="[0.1, 0.5, 0.9]"
  [initialBreakpoint]="0.5">
  <ng-template>
    <ion-header class="ion-no-border">
      <ion-list lines="none" class="ion-margin-top">
        <ion-list-header class="ion-padding">
          <ion-label>
            {{getData()?.title}}
            <p>
              {{getData()?.subTitle}}
            </p>
          </ion-label>
        </ion-list-header>
      </ion-list>
    </ion-header>
    <ion-content [fullscreen]="true">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list lines="none">

          <ion-item-group class="ion-padding-horizontal ion-margin" *ngIf="flag === 1">
            <ion-input label="EMAIL" labelPlacement="floating" fill="outline" mode="md" type="email" name="email"
              ngModel email #emailCtrl="ngModel" required>
            </ion-input>
          </ion-item-group>

          <ion-item-group class="ion-padding-horizontal ion-margin" *ngIf="flag === 2">
            <ion-input label="PASSWORD" labelPlacement="floating" fill="outline" mode="md" type="password"
              name="new_password" ngModel #new_passwordCtrl="ngModel" placeholder="Password" required minlength="8">
            </ion-input>
          </ion-item-group>

        </ion-list>

        <ion-item-group *ngIf="flag === 1">
          <ion-button expand="block" type="submit" class="landing-forget-modal-button" [disabled]="!f.valid">
            <ion-text>{{getData()?.button}}</ion-text>
          </ion-button>
        </ion-item-group>

        <ion-item-group *ngIf="flag === 2">
          <ion-button expand="block" type="submit" class="landing-forget-modal-button" [disabled]="!f.valid" (click)="forgot_pwd_modal.dismiss();
          this.flag = 1;
          this.model.email = '';
          this.model.new_password = '';">
            <ion-text>{{getData()?.button}}</ion-text>
          </ion-button>
        </ion-item-group>

      </form>
    </ion-content>
  </ng-template>
</ion-modal>
